<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="武汉理工校园电费缴费平台">
  <title th:replace="${title}"></title>
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link href="../static/css/materialdesignicons.min.css" th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link href="../static/css/main.css.css" th:href="@{/css/main.css.css}" rel='stylesheet' type='text/css' media="all">
<link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet">
  <script type="text/javascript" src="../static/js/jquery.min.js"  th:src="@{/js/jquery.min.js}"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <script type="text/javascript" src="../static/js/perfect-scrollbar.min.js" th:src="@{/js/perfect-scrollbar.min.js}"></script>
  <script type="text/javascript" src="js/main.min.js" th:src="@{/js/main.min.js}"></script>
  <script th:src="@{/js/bootstrap-datepicker/bootstrap-datepicker.min.js}" ></script>
  <script th:src="@{/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar" th:fragment="sidebar">
       
      <!-- 标题 -->
      <div id="logo" class="sidebar-header">
          <div class="sidebar-header-content">
          <h4><strong>校园电费缴费平台</strong></h4>
          </div>
      </div>
      <div class="lyear-layout-sidebar-scroll">
        <div class="lyear-layout-sidebar-scroll-area">
        
        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item"> <a th:href="@{/index.html}"><i class="mdi mdi-home"></i> <strong>主页</strong></a></li>

            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)"><i class="mdi mdi-account-circle"></i><strong>用户信息</strong></a>
              <ul class="nav nav-subnav">               
                <li> <a th:href="@{/updatepassword.html}"><i class="mdi mdi-account-card-details"></i><strong> 密码修改</strong></a> </li>
                <li> <a th:href="@{/pay/payhistorys}" ><i class="mdi mdi-receipt"></i><strong> 缴费记录</strong></a> </li>
              </ul>
            </li>

            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)"><i class="mdi mdi-pulse"></i><strong>电费</strong></a>
              <ul class="nav nav-subnav">
                <li> <a th:href="@{/billsearch.html}"><i class="mdi mdi-grid"></i><strong> 电费查询&缴费</strong></a> </li>
              </ul>
            </li>

            <li class="nav-item"> <a th:href="@{/login/loginOut}"><i class="mdi mdi-logout"></i> <strong>退出</strong></a></li>

          </ul>
        </nav>
        </div>
        <div class="sidebar-footer">
          <p class="copyright">Copyright &copy; 2019. WHUT-Seventh Group </p>
        </div>
      </div>
      
    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header" th:fragment="header(title)">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler ">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <strong>  <span class="navbar-page-title" th:text="${title}"></span> </strong>
          </div>
          
          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
               <!--显示当前登陆用户-->
              <strong>欢迎你，</strong><strong><span id="topbar-username" th:text="${session.user.username}">测试</span></strong>  <strong>!</strong>
            </li>
          </ul>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">     
      <div class="container-fluid">

      </div>    
    </main>
    <!--End 页面主要内容-->
  </div>
</div>



</body>
</html>
