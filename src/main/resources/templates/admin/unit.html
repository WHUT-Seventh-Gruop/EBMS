<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/admin-style.min.css}" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin-main.min.js}"></script>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside th:replace="admin/common::menu(2)"></aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header th:replace="admin/common::header"></header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">

                                <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data" onsubmit="return false;">
                                    <div class="form-group">
                                        <label class="col-xs-12" for="campus">校区</label>
                                        <div class="col-xs-12">
                                            <select class="form-control" id="campus" name="campus" size="1">
                                                <!-- <option value="">请选择校区</option>-->
                                                <!-- <option th:each="" th:value="" th:selected=""></option>-->
                                                <option value="">请选择校区</option>
                                                <option value="0">余家头校区</option>
                                                <option value="1">马房山校区</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12" for="buildingNo">楼号</label>
                                        <div class="col-xs-12">
                                            <select class="form-control" id="buildingNo" name="buildingNo" size="1">
                                                <!--<option value="">请选择楼号</option>-->
                                                <!--<option th:each="" th:value="" th:selected=""></option>-->
                                                <option value="">请选择楼号</option>
                                                <option value="1">海虹一栋</option>
                                                <option value="2">海虹二栋</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-2 col-lg-2 col-lg-offset-8">
                                            <button class="btn" style="background-color: #FFFFFF;width:80%;border-color: #4d5192;border-radius: 5px;color: #4d5192" type="submit">查询</button>
                                        </div>
                                        <div class="col-xs-2 col-lg-2">
                                            <button class="btn" style="background-color: #FFFFFF;width:80%;border-color: #4d5192;border-radius: 5px;color: #4d5192" type="submit">新增宿舍号</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-body">


                              <div class="table-responsive">


                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>门牌号</th>
                                            <th>当月用电量</th>
                                            <th>预计电费</th>
                                            <th>操作</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>401</td>
                                            <td>136.00</td>
                                            <td>240.50</td>
                                            <td>
                                                <div class="btn-group">
                                                    <a class="btn btn-xs btn-default" href="#!" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                                                    <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <ul class="pagination">
                                    <li class="disabled"><span>«</span></li>
                                    <li class="active"><span>1</span></li>
                                    <li><a href="#1">2</a></li>
                                    <li><a href="#1">3</a></li>
                                    <li><a href="#1">4</a></li>
                                    <li><a href="#1">5</a></li>
                                    <li><a href="#1">6</a></li>
                                    <li><a href="#1">7</a></li>
                                    <li><a href="#1">8</a></li>
                                    <li class="disabled"><span>...</span></li>
                                    <li><a href="#!">14452</a></li>
                                    <li><a href="#!">14453</a></li>
                                    <li><a href="#!">»</a></li>
                                </ul>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
</body>

</html>
