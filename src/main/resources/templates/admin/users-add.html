<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/admin-style.min.css}" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin-main.min.js}"></script>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside th:replace="admin/common::menu(3)"></aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header th:replace="admin/common::header"></header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">


                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="card" style="margin-top: 10%;background-color: #f5f6fa">
                            <div class="card-toolbar clearfix" style="border-radius: 10px;background-color:#FFFFFF;box-shadow: 0 0 30px #aaaaaa">

                                <form class="form-horizontal" th:action="@{/admin/addAdmin}" method="post" enctype="multipart/form-data" >
                                    <div class="form-group">
                                        <label class="col-md-2 control-label col-md-offset-1"  for="username">管理员账号</label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="text" id="username" name="username" placeholder="请输入管理员账号">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2 control-label col-md-offset-1" for="password">密码</label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="password" id="password" name="password" placeholder="请输入密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label col-md-offset-1" for="rePassword">确认密码</label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="password" id="rePassword" name="rePassword" placeholder="请再次输入密码">
                                        </div>
                                    </div>
                                    <div class="modal-body">
                                        <strong style="color:red" th:unless="${#strings.isEmpty(message)}"
                                                th:text="${message}">"用户名和密码错误！"</strong>
                                    </div>
                                    <div class="form-group" style="margin-top: 32px">
                                        <div class="col-xs-6" style="text-align: center">
                                            <button class="btn btn-secondary"  type="submit">增加</button>
                                        </div>
                                        <div class="col-xs-6" style="text-align: center">
                                            <a class="btn btn-secondary" id="returnBtn" th:href="@{/admin/admins}">返回</a>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
</body>
