<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head(~{::title})">
  <title>校园电费缴费平台-查询</title>
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">

    <!--左侧导航-->
    <aside th:replace="common :: sidebar">
    </aside>
    <!--End 左侧导航-->


    <!--头部信息-->
    <header class="lyear-layout-header" th:replace="common :: header('电费-查询')">
    </header>
    <!--End 头部信息-->

    
    <!--页面主要内容-->
    <main class="lyear-layout-content">     
      <div class="container-fluid">
   
        <div class="card-body">
          
          <div class="search-area-payhistory">
            <div class="form-group">
              <h4><strong>缴费单位/时间</strong></h4>
            </div>

            
            <div class="search-area-bill-top-left">
              <select class="form-control"  name="campus" size="1">
                <option value="0">余家头校区</option>
                <option value="1">南湖校区</option>
              </select>
            </div>

            <div class="search-area-bill-top-medium">
              <select class="form-control" name="building_no" size="1">
                <option value="0">海虹4栋</option>
                <option value="1">海虹2栋</option>
              </select>
            </div>

            <div class="search-area-bill-top-right">
              <select class="form-control"  name="dormitory_no" size="1">
                <option value="0">401</option>
                <option value="1">402</option>
              </select>
            </div>

            <div class="search-area-bill-top-right-right">
              <input class="form-control js-datepicker m-b-10" type="text" id="create_time" name="" placeholder="年份-月份" value="" data-date-format="yyyy-mm">
            </div>

           
            <div class="search-area-payhistory-right">
              <button class="btn btn-dark mybtn" ><i class="mdi mdi-search-web"></i><strong>查询</strong></button>        
          </div>

         <div class="vain-area"></div>
          <div class="table-responsive">
            <table class="table table-bordered">
              
              <thead>
                <tr>
                  <th>编号</th>
                  <th>校区</th>
                  <th>楼栋</th>
                  <th>房号</th>
                  <th>时间</th>
                  <th>用电量</th>
                  <th>电费</th>
                  <th>是否支付</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>余家头校区</td>
                  <td>海虹4栋</td>
                  <td>401</td>
                  <td>2012/12</td>
                  <td>50度</td>
                  <td>100元</td>
                  <td>是</td>
                  <td>
                    <div class="btn-group">
                      <a class="btn btn-xs btn-default" href="pay.html" title="缴费" data-toggle="tooltip"><i class="mdi  mdi-cash-usd"></i></a>
                  </td>
                </tr>            
              </tbody>
            </table>
          </div>

          <div class="pagination">
            <a href="#!"class="btn btn-dark btn-sm" ><i class="mdi mdi-arrow-left-thick"></i><strong>上一页</strong></a>
            <a href="#!" class="btn btn-dark btn-sm" ><i class="mdi mdi-arrow-right-thick"></i><strong>下一页</strong></a>
          </div>
      </div>    
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="../static/js/jquery.min.js" ></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="../static/js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="../static/js/main.min.js"></script>

<!--时间选择插件-->
<script src="../static/js/bootstrap-datetimepicker/moment.min.js"></script>
<script src="../static/js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../static/js/bootstrap-datetimepicker/locale/zh-cn.js"></script>
<!--日期选择插件-->
<script src="../static/js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="../static/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>

</body>
</html>
